---
language: ruby

rvm:
  - ruby-head
  - 2.4.1
  - 2.3.4
  - 2.2.6
  - 2.1.10

gemfile:
  - gemfiles/rails_4.2.gemfile
  - gemfiles/rails_5.0.gemfile
  - gemfiles/rails_5.1.gemfile

matrix:
  allow_failures:
    - gemfile: gemfiles/rails_5.0.gemfile
      rvm: 2.1.10
    - gemfile: gemfiles/rails_5.1.gemfile
      rvm: 2.1.10
    - rvm: ruby-head

before_install:
  - gem update bundler

after_success:
  - bundle exec codeclimate-test-reporter
